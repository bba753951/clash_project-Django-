<main>
<h2>select</h2>
<div class="select_container">
        <div class="select_flex">

            <div class="select_content"><b>Select Browse type:</b></div>
            <div class="select_content">
                <input type="radio" name="type" value="regulator" id="regulator" checked>
                <label for="regulator">Regulator</label>
            </div>
            <div class="select_content">
                <input type="radio" name="type" value="transcript" id="transcript">
                <label for="transcript">Transcript</label>
            </div>
        </div>

        <div class="select_flex">

            <div class="select_content">
                <label for="RNAup_score">RNAup_score:</label>
                <input type="text" id="RNAup_score">
            </div>
            <div class="select_content">
                <label for="RNAfold_MFE">RNAfold_MFE:</label>
                <input type="text" id="RNAfold_MFE">
            </div>

            <div class="select_content">
                <label for="GU_target_score">GU_target_score:</label>
                <input type="text" id="GU_target_score">
            </div>
        </div>
        <div class="select_flex">
            <div class="select_content"><b>UPLOAD FILE:</b></div>
            <div class="file">
                Transcript Name<input type="file" name="transcript_file">
            </div>
            <div class="file">
                Regulator Name<input type="file" name="regulator_file">
            </div>
            <div class="file">
                Original Output<input type="file" name="original_file">
            </div>
            <div class="file">
                Gene to Transcript<input type="file" name="gene_file">
            </div>

        </div>
        <div class="select_btn">
            <button type="button" class="btn" id="search">Browse</button>
        </div>
</div>

<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <td></td>
        </tr>
    </thead>
</table>
